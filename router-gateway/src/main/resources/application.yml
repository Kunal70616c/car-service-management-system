server:
  port: 9091

spring:
  application:
    name: gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      server:
        webflux:

          # ? CORS for Gateway (WebFlux)
          globalcors:
            corsConfigurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://localhost:4200"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders:
                  - "*"
                allowCredentials: true

          routes:
            # 1) Prefix route: /HOSPITALMANGEMENTAPI/** -> forwards to service without the prefix
            - id: CARSERVICE_PREFIX
              uri: lb://CARSERVICE
              predicates:
                - Path=/CARSERVICE/**
              filters:
                - StripPrefix=1

            # 2) Direct route: no prefix, forward as-is
            - id: CARSERVICE_DIRECT
              uri: lb://CARSERVICE
              predicates:
                - Path=/swagger-ui.html,/v3/api-docs/**,/swagger-ui/**,/users/**,/roles/**



            # 1) Prefix route: /HOSPITALMANGEMENTAPI/** -> forwards to service without the prefix
            - id: USERSERVICE_PREFIX
              uri: lb://CARSERVICE
              predicates:
                - Path=/USERSERVICE/**
              filters:
                - StripPrefix=1

            # 2) Direct route: no prefix, forward as-is
            - id: USERSERVICE_DIRECT
              uri: lb://USERSERVICE
              predicates:
                - Path=/swagger-ui.html,/v3/api-docs/**,/swagger-ui/**,/users/**,/roles/**


          discovery:
            locator:
              enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  swagger-ui:
    disable-swagger-default-url: true